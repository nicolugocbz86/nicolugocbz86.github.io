<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="nft-preview-card-component.css">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<main class="card">
		<div class="image_container"></div>
		<div class="card-bottom">
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm.</p>
			<div class="eth-clock_container">
				<div>
					<img src="icon-ethereum.svg" alt="">
					<p>0.041 ETH</p>
				</div>
				<div>
					<img src="icon-clock.svg" alt="">
					<p>3 days left</p>
				</div>
			</div>
			<hr>
			<div class="avatar_container">
				<img src="image-avatar.png" alt="">
				<p>Creation of <span>Jules Wyvern</span></p>
			</div>
		</div>
	</main>
	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/nicolugocbz86" target="_blank">Nicolas Lugo</a>.
	</footer>
</body>
</html>
