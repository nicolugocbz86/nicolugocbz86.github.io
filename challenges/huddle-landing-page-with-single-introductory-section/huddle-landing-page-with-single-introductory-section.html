<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/c307e7c688.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <main class="card">
        <div id="card-top" class="card-top">
            <img src="images/logo.svg" alt="">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div id="card-middle" class="card-middle">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a href="">Register</a>
        </div>
        <div id="card-bottom" class="card-bottom">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </main>
    <footer>
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/nicolugocbz86" target="_blank">Nicolas Lugo</a>.</p>
    </footer>
</body>
</html>
